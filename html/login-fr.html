<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - LuckAI</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="login-page">
    <div class="language-toggle">
        <button class="lang-btn" onclick="window.location.href='/login'">English</button>
        <button class="lang-btn active" onclick="window.location.href='/fr/login'">Français</button>
    </div>

    <div class="login-container">
        <div class="login-logo">
            <span class="logo-text">LUCK</span><span class="logo-ai">AI</span>
        </div>
        
        <h1 class="login-title">Bon Retour</h1>
        <p class="login-subtitle">Connectez-vous pour accéder à votre chat</p>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Entrez votre nom d'utilisateur" 
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Entrez votre mot de passe" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Se connecter
            </button>

            <div class="guest-link-row">
                <a href="#" id="guestLogin" class="text-link">Continuer en tant qu'invité</a>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script src="/assets/js/api.js"></script>
    <script>
        // Vérifier si déjà connecté
        if (apiClient.isAuthenticated()) {
            window.location.href = '/fr/chat';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';
            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Connexion...';
                await apiClient.login(username, password);
                window.location.href = '/fr/chat';
            } catch (error) {
                console.error('Échec de la connexion:', error);
                errorMessage.textContent = error.message || 'Nom d\'utilisateur ou mot de passe invalide';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        });

        // Guest login: do not persist history, just set guestMode and go to chat
        document.getElementById('guestLogin').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.setItem('guestMode', 'true');
            window.location.href = '/fr/chat';
        });
    </script>
</body>
</html>
