<!DOCTYPE html>
<html lang="fr">
<head>

            </div>

            <nav class="sidebar-nav">

            </nav>

            <div class="sidebar-settings">
                <!-- Langue label removed -->
                <div class="language-toggle">
                    <button class="lang-btn" onclick="window.location.href='/chat'">English</button>
                    <button class="lang-btn active" onclick="window.location.href='/fr/chat'">FranÃ§ais</button>

        <main class="chat-main">

                <!-- Mode selector: mutually exclusive buttons -->
                <div class="input-mode" id="inputMode">
                    <button id="searchModeBtn" class="mode-btn" aria-pressed="true">ðŸ”Ž Recherche</button>
                    <button id="localModeBtn" class="mode-btn" aria-pressed="false">âŒ˜ Local</button>

                <div class="chat-input-wrapper">
                    <textarea

                        class="chat-input" 
                        placeholder="Posez votre question..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" title="Envoyer le message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" crossorigin="anonymous"></script>
